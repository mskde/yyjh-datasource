<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>数据源管理</title>
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap-table.min.css" />
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap-select.css" />
	<link rel="stylesheet" href="../../css/datasource.css" />
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js" ></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../bootstrap/js/bootstrap-select.js"></script>
	<script src="../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../js/jquery.ui.widget.js" ></script>
	<script src="../../js/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="../../js/jquery.fileupload.js" ></script>
	<script src="../../js/dateformat.js"></script>
</head>
<body>
<!--主页内容-->
<div class="container">

	<div class="radio">
		<label>
			<input type="radio" name="dateformatoptions" value="1" checked>
			年月日时分秒
		</label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="dateformatoptions" value="2">
			日月年时分秒
		</label>
	</div>
	<div class="radio disabled">
		<label>
			<input type="radio" name="dateformatoptions" value="3" >
			年月日
		</label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="dateformatoptions" value="4">
			日月年
		</label>
	</div>
	<div class="radio disabled">
		<label>
			<input type="radio" name="dateformatoptions" value="5">
			时分秒
		</label>
	</div>
	<button id="dataformat_submit" class="btn btn-success ">
		应用
	</button>


</div>


</body>
</html>
